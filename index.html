<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔影</title>
    <style>
        body {
            text-algin:center;
        }
    </style>
</head>
<body>
    <div>我叫程国杰，程国杰是傻蛋！</div>
    <div>随机点名喝酒，摇到谁谁喝酒。</div>
    <h1 class="userNmae">???</h1>
    <button class="btn" onclick="beging()">开始</button>
    <script type="text/javascript">
        var mathArr = ['程国杰','张艺潇','贾成磊','魏浩男','李天阳','杨康','李国国'];
        let doc = document.getElementsByClassName('userNmae')[0];
        let btn = document.getElementsByClassName('btn')[0];
        let timers = null;
        let state = true;
        function beging() {
            if (timers) clearInterval(timers);
            if (state) {
                timers = setInterval(() => {
                    var s = Math.round(Math.random() * (mathArr.length - 1));
                    doc.innerHTML = mathArr[s];
                }, 30);
                state = false;
                btn.innerHTML = '暂停';
            } else {
                state = true;
                btn.innerHTML = '开始';
                clearInterval(timers);
            }
        }
    </script>
</body>
</html>
